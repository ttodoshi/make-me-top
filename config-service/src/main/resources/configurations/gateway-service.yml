server:
  port: 4401
spring:
  application:
    name: gateway-service
  boot:
    admin:
      client:
        url: http://admin-service/
        username: admin
        password: admin
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: person-service
          uri: lb://person-service
          predicates:
            - Path=/person-app/**
        - id: explorer-service
          uri: lb://explorer-service
          predicates:
            - Path=/explorer-app/**
        - id: keeper-service
          uri: lb://keeper-service
          predicates:
            - Path=/keeper-app/**
        - id: galaxy-service
          uri: lb://galaxy-service
          predicates:
            - Path=/galaxy-app/**
        - id: planet-service
          uri: lb://planet-service
          predicates:
            - Path=/planet-app/**
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/course-app/**
        - id: course-registration-service
          uri: lb://course-registration-service
          predicates:
            - Path=/course-registration-app/**
        - id: progress-service
          uri: lb://progress-service
          predicates:
            - Path=/progress-app/**
        - id: homework-service
          uri: lb://homework-service
          predicates:
            - Path=/homework-app/**
        - id: feedback-service
          uri: lb://feedback-service
          predicates:
            - Path=/feedback-app/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    logfile:
      enabled: true
