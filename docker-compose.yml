version: '3.5'

services:
  wiremock:
    container_name: wiremock_container
    image: rodolpheche/wiremock
    ports:
      - "8083:8080"
    volumes:
      - ./.wiremock/wwe-server:/home/wiremock
    networks:
      postgres:
        ipv4_address: 10.10.0.15

  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: nc -z localhost 2181 || exit -1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      postgres:
        ipv4_address: 10.10.0.2

  kafka:
    image: confluentinc/cp-kafka
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      postgres:
        ipv4_address: 10.10.0.16

  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_MULTIPLE_DATABASES: galaxy_db,planet_db,person_db,auth_db,course_db,course_registration_db,homework_db,progress_db,feedback_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
      - .:/docker-entrypoint-initdb.d
    depends_on:
      - kafka
    command: postgres -c 'max_connections=1000'
    ports:
      - "5432:5432"
    networks:
      postgres:
        ipv4_address: 10.10.0.14
    restart: unless-stopped
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: test@mail.ru
      PGADMIN_DEFAULT_PASSWORD: pass
    volumes:
      - pgadmin:/root/.pgadmin
    ports:
      - "8081:80"
    networks:
      postgres:
        ipv4_address: 10.10.0.13
    restart: unless-stopped

  discovery_server:
    container_name: discovery_server_container
    build: ./discovery-service
    ports:
      - "8761:8761"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:8761/actuator/health" ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      config_server:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    deploy:
      resources:
        limits:
          memory: 500M
    networks:
      postgres:
        ipv4_address: 10.10.0.12

  config_server:
    container_name: config_server_container
    build: ./config-service
    ports:
      - "8888:8888"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:8888/actuator/health" ]
      interval: 20s
